       .snowman {

             0% {

        }
        
      @keyframes spin {
            0% {
                transform: rotate(0deg);  
            }
            100% {
                transform: rotate(360deg); 
            }
        }
        .snowman:nth-child(1) {
        	left: 5%;
            animation-duration: 4s;
        }
        .snowman:nth-child(2) {
        	left: 20%;

        }
        .snowman:nth-child(3) {

        }

        	left:80%;
            animation-duration: 6s;
        }
        .snowman:nth-child(6) {
        	left: 95%;
            animation-duration: 5s;
        }
   
        .upside-down {
            transform: rotate(180deg);
            display: inline-block;  
        }
  
    </style> 
</head>
